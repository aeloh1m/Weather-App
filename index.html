<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="shortcut icon" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    
    <!-- Estilos CSS -->

    <link rel="stylesheet" href="css/pages/index.css">

</head>

<body>

    <header>

        <h1>
            <img src="img/favicon.png" alt="Ícono Clima"> <span>Clima App</span>
        </h1>

        <nav>

            <ul>

                <li class="current-page"><a href="#">Clima</a>
                </li>
                
                <li><a href="add-city.html">Agregar Ciudad</a>
                </li>

                <li><a href="help.html">Ayuda</a>
                </li>

            </ul>

        </nav>

    </header>

    <!-- Contenido principal de la página -->

    <main>

        <h2>El Clima Ahora</h2>

        <section id="form-city-list">

            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->

            <form action="" method="post"> <select class="ciudad" name="ciudad">

                <option value="" disabled selected>Consultar Ciudad</option>
                    <option value="rosario">Rosario</option>
                    <option value="rafaela">Rafaela</option>
                </select> <button class="consultar" >Consultar</button>

            </form>

        </section>

        <section id="section-weather-result">

            <!-- Sección donde se debe mostrar el clima de la ciudad -->

            <div class="card"> <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">

            <p>Temperatura: 25.31°</p>
            <p>Sensación térmica: 24.65°</p>
            <p>Humedad: 29%</p>
            <p>Velocidad del viento: 4.63km/h</p>
            <p>Presión: 1011 P</p>

        </div>

        </section>
    </main>



    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
    
</body>

</html>
