<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="shortcut icon" href="img/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima App</title>

  <!-- Estilos CSS -->

  <link rel="stylesheet" href="css/pages/add-city.css">

</head>

<body>

  <header>

    <h1>
      <img src="img/favicon.png" alt="Ícono Clima"> <span>Clima App</span>
    </h1>

    <nav>

      <ul>

        <li><a href="index.html">Clima</a>
        </li>

        <li class="current-page"><a href="#">Agregar Ciudad</a>
        </li>

        <li><a href="help.html">Ayuda</a>
        </li>

      </ul>

    </nav>

  </header>

  <!-- Contenido principal de la página -->

  <main>

    <h2>Agregar Ciudad</h2>

    <section id="form-city-list">

      <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->

      <form action="">
        <label class="texto-ingrese-ciudad" for="ciudad">Ingrese la ciudad a agregar:</label>
        <br>
        <input class="ciudad" id="ciudad" name="ciudad" type="text" />
        <br>
        <input type="submit" value="Agregar" class="agregar" />
      </form>

    </section>

    <div class="messages">

      <p class="msg-success">Ciudad agregada con éxito</p>
      <br>

      <p class="msg-error">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
      <br>

      <p class="msg-warning">La ciudad ingresada ya se encuentra almacenada</p>

    </div>


    <section id="section-weather-result">

      <!-- Sección donde se debe mostrar el clima de la ciudad -->

    </section>

  </main>

  <footer>

    <p>Desarrollado con ♥ - LC2</p>

  </footer>

</body>

</html>
